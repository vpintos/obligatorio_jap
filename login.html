  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: pink;
    }

    .signin {
      width: 100%;
      max-width: 350px;
      padding: 15px;
      margin: auto;
      background-color: #f5f5f5 ; 
      box-shadow:0.3em 0.3em 0 0 rgba(0,0,0,.1);
    }
     h2 {
       color: #d61c6c;
       padding-top: 0.5em;
       font-size: x-large;
     }

    .signin #email_error, .signin #password_error, .signin #password_numero{
      
       display: none;

     }
  
  </style>

<body>
  <div class="container p-5">
      <form name= "form" class = "signin" method="POST" action="index.html"  onsubmit = "return validated()">
       <img src="img/login.png" alt="login" width="320" /> 
       <br/>
      <h2>Ingresa al sitio</h2>
      <hr/>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electrónico</label>
        <input  name="email" type="email" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
        <div id= "email_error" class="alert-danger" role="alert" style="text-align: center;">Debes ingresar un correo electrónico correcto. <br></div>
        
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo, estás seguro :).</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        <div id= "password_error" class="alert-danger" role="alert" style="text-align: center;">Debes ingresar una contraseña. </div>
        <div id= "password_numero" class="alert-danger" role="alert" style="text-align: center;">Debes ingresar más de 8 carácteres. </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1" class="checked">Recordarme</label>
      </div>
      <br/>
      <button type="submit" class="btn btn-primary btn-lg btn-block btn-danger"> Ingresar</button> 
      <br/>  <br> 

    
      <div style = "text-align: center;" id="my-signin2" data-longtitle="true" data-width="320"></div>
    
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    
    </form>
